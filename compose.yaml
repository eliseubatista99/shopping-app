version: "3.9"
services:
  db:
    container_name: postgres_container
    restart: always
    build:
      context: ./database # pasta onde est√° o Dockerfile
      dockerfile: dockerfile
    shm_size: 128mb
    environment:
      POSTGRES_USER: el_shopper
      POSTGRES_PASSWORD: el_shopper_pass
      POSTGRES_DB: shopping-app
    ports:
      - "5432:5432"
    volumes:
      - db:/data/postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_SERVER_JSON_FILE: "/pgadmin4/servers.json"
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json
      - ./pgadmin/pgpass:/pgpass
    depends_on:
      - db

  server:
    build:
      context: ./server
      dockerfile: dockerfile
    ports:
      - "5000:5000"
    environment:
      ConnectionStrings__DefaultConnection: "Host=db;Database=shopping-app;Username=el_shopper;Password=el_shopper_pass"
      ASPNETCORE_URLS: http://+:5000
    depends_on:
      - db

  client:
    build:
      context: ./client
      dockerfile: dockerfile
    ports:
      - 3000:3000
    working_dir: /client
    volumes:
      - ./client:/client
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: el_shopper
      POSTGRES_PASSWORD: el_shopper_pass
      POSTGRES_DB: shopping-app
    depends_on:
      - db

volumes:
  db:
